name: CI/CD for VSCode Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

env:
  NODE_VERSION: '18'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install main project dependencies
      run: npm ci

    - name: Install webview-ui dependencies
      run: |
        cd webview-ui
        npm ci
        cd ..

    - name: Run linter
      run: npm run lint

    - name: Install vsce
      run: npm install -g @vscode/vsce

    - name: Package Extension
      run: vsce package

    - name: Upload VSIX as artifact
      uses: actions/upload-artifact@v2
      with:
        name: vsix-package
        path: "*.vsix"

  publish:
    needs: build
    if: github.event_name == 'release' && github.event.action == 'created'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Download VSIX artifact
      uses: actions/download-artifact@v2
      with:
        name: vsix-package

    - name: Get VSIX filename
      id: get-vsix
      run: |
        echo "vsix_name=$(ls *.vsix)" >> $GITHUB_OUTPUT

    - name: Upload to Azure Blob Storage
      uses: azure/CLI@v1
      env:
        AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
      with:
        inlineScript: |
          az storage blob upload --container-name vscode-extension --file "${{ steps.get-vsix.outputs.vsix_name }}" --name "${{ steps.get-vsix.outputs.vsix_name }}" --overwrite true
          echo "${{ steps.get-vsix.outputs.vsix_name }}" > version.txt
          az storage blob upload --container-name vscode-extension --file version.txt --name version.txt --overwrite true

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./${{ steps.get-vsix.outputs.vsix_name }}
        asset_name: ${{ steps.get-vsix.outputs.vsix_name }}
        asset_content_type: application/octet-stream
